{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/wide_screen.css' %}" />
</head>
<body>

<div class="container">
    <img src="{% static 'images/index_logo.png' %}" class="logo" />
    <div class="title">
        <p class="textOne">2019/</p>
        <p class="textTwo">遇见云顶</p>
    </div>
    <div class="content">
        <p class="text textOne">振翅云顶之上</p>
        <p class="text textTwo">极目星辰大海</p>
    </div>
    <div class="bottom">
            <button type="button" onclick="window.location.href='{% url 'preach' %}'" class="button buttonOne">宣讲会抢票</button>
            <button type="button" onclick="window.location.href='{% url 'visit' %}'" class="button buttonTwo">预约参观</button>
    </div>
</div>

<div class="alter_message">
    <div class="board">
        <p id="message">请使用手机访问</p>
        <img src="" alt="链接地址二维码" id="adjust">
    </div>
    <img src="{% static 'images/logo_black.svg' %}" alt="云顶书院" id="footer_logo">
</div>

</body>
</html>
